<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>

    <main>
        <h1>Tienda John Deere</h1>
        <table>
            <tr>
                <th>Nombre</th>
                <th>Imagen</th>
                <th>Precio</th>
                <th>Stock</th>
                <th></th>
            </tr>

            <!-- Recorre la lista de tractores -->
            <tr th:each="tractor : ${tractores}">
                <td><span th:text="${tractor.name}"></span></td>
                <td>
                    <a th:href="@{/detalles/{id}(id=${tractor.id})}">
                        <img th:src="@{'/img/' + ${tractor.image}}" alt="Imagen del tractor" width="100">
                    </a>
                </td>
                <td><span th:text="${tractor.price}"></span></td>
                <td><span th:text="${tractor.stock}"></span></td>
                <td>
                    <form th:action="@{/eliminar/{id}(id=${tractor.id})}" method="get">
                        <input type="submit" value="Eliminar">
                    </form>
                </td>
            </tr>

            <tr>
                <td colspan="5">
                    <form action="/veraddtractor">
                        <input type="submit" value="Añadir">
                    </form>
                </td>
            </tr>

            <tr>
                <td colspan="5">
                    <form action="/logout">
                        <input type="submit" value="Cerrar sesión">
                    </form>
                </td>
            </tr>

        </table>
    </main>

    <footer>
        <!-- place footer here -->
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
