<!doctype html>
<html lang="en">

<head>
    <title>Tienda John Deere</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
            <div class="container d-flex justify-content-between">
                <a class="navbar-brand" href="/index">
                    <img src="/img/logo.png" alt="Logo" class="img-fluid" style="max-height: 100px;">
                </a>

                <form action="/logout" method="post">
                    <button type="submit" class="btn btn-secondary">Cerrar sesión</button>
                </form>
            </div>
        </nav>
    </header>


    <main class="container my-4 flex-grow-1">
        <h3 class="">Tienda</h3>
        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Imagen</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th colspan="2">Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tractor : ${tractores}">
                        <td><span th:text="${tractor.name}"></span></td>
                        <td>
                            <a th:href="@{/detalles/{id}(id=${tractor.id})}">
                                <img th:src="@{'/img/' + ${tractor.image}}" alt="Imagen del tractor" class="img-fluid"
                                    style="max-width: 250px;">
                            </a>
                        </td>
                        <td><span th:text="${tractor.price}"></span></td>
                        <td><span th:text="${tractor.stock}"></span></td>
                        <td>
                            <form th:action="@{/edit/{id}(id=${tractor.id})}" method="get">
                                <button type="submit" class="btn btn-primary btn-sm">Editar</button>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/eliminar/{id}(id=${tractor.id})}" method="get">
                                <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center gap-3 mb-4">
            <form action="/veraddtractor">
                <button type="submit" class="btn btn-success">Añadir Tractor</button>
            </form>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2025 Mi Sitio - Todos los derechos reservados</p>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
