<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100">

    <div class="container py-5 flex-grow-1 w-50">
        <h2 class="text-center mb-4">Crear Nuevo Usuario</h2>

        <!-- Formulario para agregar un nuevo usuario -->
        <form th:action="@{/addusuario}" th:object="${usuario}" method="post" class="bg-light p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="contrasena" class="form-label">Contrase√±a:</label>
                <input type="password" id="contrasena" th:field="*{contrasena}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="perfil" class="form-label">Perfil:</label>
                <select id="perfil" th:field="*{perfil}" class="form-select">
                    <option value="USER">Usuario</option>
                    <option value="ADMIN" disabled>Administrador</option>
                </select>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Crear Usuario</button>
            </div>
        </form>

        <!-- Enlace para volver al login -->
        <div class="text-center mt-3">
            <a href="/login" class="btn btn-secondary">Volver al login</a>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2025 Mi Sitio - Todos los derechos reservados</p>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>

</html>
